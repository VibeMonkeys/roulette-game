<!DOCTYPE html>
<html>
<head>
    <title>Reel Visibility Test</title>
    <style>
        .reel {
            width: 90px;
            height: 120px;
            border: 2px solid #000;
            overflow: hidden;
            position: relative;
            display: inline-block;
            margin: 10px;
            background: #f0f0f0;
        }
        .symbol-stream {
            display: flex;
            flex-direction: column;
            transform: translateY(0px);
        }
        .symbol {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            border-bottom: 1px solid #ccc;
            background: white;
        }
        .test-results {
            margin: 20px;
            padding: 10px;
            border: 1px solid #333;
            background: #fff;
        }
    </style>
</head>
<body>
    <h1>Reel Visibility Test</h1>
    <p>This test verifies that all three reels (especially reel2) are visible and positioned correctly.</p>
    
    <div id="reels-container">
        <div class="reel" id="reel1">
            <div class="symbol-stream">
                <div class="symbol">0</div>
                <div class="symbol">1</div>
                <div class="symbol">2</div>
                <div class="symbol">3</div>
                <div class="symbol">4</div>
                <div class="symbol">5</div>
                <div class="symbol">6</div>
            </div>
        </div>
        
        <div class="reel" id="reel2">
            <div class="symbol-stream">
                <div class="symbol">0</div>
                <div class="symbol">1</div>
                <div class="symbol">2</div>
                <div class="symbol">3</div>
                <div class="symbol">4</div>
                <div class="symbol">5</div>
                <div class="symbol">6</div>
            </div>
        </div>
        
        <div class="reel" id="reel3">
            <div class="symbol-stream">
                <div class="symbol">0</div>
                <div class="symbol">1</div>
                <div class="symbol">2</div>
                <div class="symbol">3</div>
                <div class="symbol">4</div>
                <div class="symbol">5</div>
                <div class="symbol">6</div>
            </div>
        </div>
    </div>
    
    <div class="test-results" id="results"></div>
    
    <button onclick="runTest()">Run Test</button>
    <button onclick="testPositioning()">Test Positioning</button>
    
    <script>
        function runTest() {
            const results = document.getElementById('results');
            let testResults = '<h3>Test Results:</h3>';
            
            const reels = document.querySelectorAll('.reel');
            testResults += `<p>Found ${reels.length} reels</p>`;
            
            reels.forEach((reel, index) => {
                const rect = reel.getBoundingClientRect();
                const style = window.getComputedStyle(reel);
                const symbolStream = reel.querySelector('.symbol-stream');
                const streamStyle = symbolStream ? window.getComputedStyle(symbolStream) : null;
                const symbols = reel.querySelectorAll('.symbol');
                
                testResults += `<p><strong>${reel.id}:</strong></p>`;
                testResults += `<ul>`;
                testResults += `<li>Dimensions: ${rect.width}x${rect.height}</li>`;
                testResults += `<li>Position: (${rect.left}, ${rect.top})</li>`;
                testResults += `<li>Display: ${style.display}</li>`;
                testResults += `<li>Visibility: ${style.visibility}</li>`;
                testResults += `<li>Opacity: ${style.opacity}</li>`;
                testResults += `<li>Transform: ${style.transform}</li>`;
                testResults += `<li>Symbols count: ${symbols.length}</li>`;
                if (streamStyle) {
                    testResults += `<li>Stream display: ${streamStyle.display}</li>`;
                    testResults += `<li>Stream transform: ${streamStyle.transform}</li>`;
                }
                testResults += `</ul>`;
                
                // Visual check
                if (rect.width === 0 || rect.height === 0) {
                    testResults += `<p style="color: red;">WARNING: ${reel.id} has zero dimensions!</p>`;
                }
                if (style.display === 'none') {
                    testResults += `<p style="color: red;">WARNING: ${reel.id} is hidden (display: none)!</p>`;
                }
                if (style.visibility === 'hidden') {
                    testResults += `<p style="color: red;">WARNING: ${reel.id} is hidden (visibility: hidden)!</p>`;
                }
                if (parseFloat(style.opacity) === 0) {
                    testResults += `<p style="color: red;">WARNING: ${reel.id} is transparent (opacity: 0)!</p>`;
                }
            });
            
            results.innerHTML = testResults;
        }
        
        function testPositioning() {
            const reels = document.querySelectorAll('.reel');
            
            reels.forEach((reel, index) => {
                const symbolStream = reel.querySelector('.symbol-stream');
                if (symbolStream) {
                    // Test different positions
                    const testOffset = (index + 1) * -80; // Different offset for each reel
                    symbolStream.style.transform = `translateY(${testOffset}px)`;
                    console.log(`Applied transform to ${reel.id}: translateY(${testOffset}px)`);
                    
                    // Verify it was applied
                    setTimeout(() => {
                        const actualStyle = window.getComputedStyle(symbolStream);
                        console.log(`Actual transform on ${reel.id}: ${actualStyle.transform}`);
                    }, 10);
                }
            });
            
            // Reset after 2 seconds
            setTimeout(() => {
                reels.forEach(reel => {
                    const symbolStream = reel.querySelector('.symbol-stream');
                    if (symbolStream) {
                        symbolStream.style.transform = 'translateY(0px)';
                    }
                });
            }, 2000);
        }
        
        // Run initial test
        window.addEventListener('load', () => {
            setTimeout(runTest, 100);
        });
    </script>
</body>
</html>
