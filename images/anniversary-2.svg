<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" width="200" height="300">
  <!-- Balloon -->
  <ellipse cx="100" cy="120" rx="50" ry="60" fill="#FF8C42" stroke="#4A1A4A" stroke-width="3"/>
  <ellipse cx="100" cy="110" rx="15" ry="20" fill="#FFB366" opacity="0.7"/>

  <!-- Balloon string -->
  <line x1="100" y1="180" x2="100" y2="220" stroke="#4A1A4A" stroke-width="2"/>

  <!-- Number 2 -->
  <text x="100" y="135" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="#4A1A4A" text-anchor="middle">2</text>

  <!-- Character body -->
  <ellipse cx="100" cy="250" rx="35" ry="30" fill="#FFB3D9" stroke="#4A1A4A" stroke-width="3"/>

  <!-- Character head -->
  <circle cx="100" cy="210" r="20" fill="#FFB3D9" stroke="#4A1A4A" stroke-width="3"/>

  <!-- Party hat -->
  <polygon points="100,190 85,175 115,175" fill="#FFD700" stroke="#4A1A4A" stroke-width="2"/>
  <circle cx="100" cy="175" r="3" fill="#FF6B9D"/>

  <!-- Eyes -->
  <circle cx="95" cy="205" r="2" fill="#4A1A4A"/>
  <circle cx="105" cy="205" r="2" fill="#4A1A4A"/>

  <!-- Mouth -->
  <path d="M 90 215 Q 100 225 110 215" stroke="#4A1A4A" stroke-width="2" fill="none"/>

  <!-- Arms -->
  <ellipse cx="80" cy="240" rx="8" ry="15" fill="#FFB3D9" stroke="#4A1A4A" stroke-width="2" transform="rotate(-20 80 240)"/>
  <ellipse cx="120" cy="240" rx="8" ry="15" fill="#FFB3D9" stroke="#4A1A4A" stroke-width="2" transform="rotate(20 120 240)"/>

  <!-- Sign -->
  <rect x="65" y="230" width="35" height="20" fill="white" stroke="#4A1A4A" stroke-width="2" rx="3"/>
  <text x="82.5" y="240" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#4A1A4A" text-anchor="middle">HAPPY</text>
  <text x="82.5" y="248" font-family="Arial, sans-serif" font-size="6" fill="#4A1A4A" text-anchor="middle">ANNIVERSARY</text>
</svg>